<section class="book" id="book">

        <div class="image">
            <img src="doctor-presenting-something-isolated-white-background.jpg" alt="" width="700px" height="400px"> 
        </div>
        
        <form action="">
            <h3>Book Appointment</h3>
            <input type="text" placeholder="your name" class="box">

            <input type="email" placeholder="your email" class="box">
            

             <select name="consultation"  id="consultation" class="box" placeholder="Choose a Service:">
             <option value="General Doctor Consultations">General Doctor Consultation</option>
             <option value="Dentist Appointment">Dentist Appointment</option>
             <option value="Specialist Appointment">Specialist Appointment</option>

             </select>
            <input type="date" class="box">
            <input type="submit" value="Book Now" class="btn">


        </form>
    </div>


</section>
